@startuml pharmacy-activity

header Inato
title Pharmacy's system

start
while (compute next day?) is (yes)
    partition #lightblue "update drug"{
        while (next drug?) is (yes)
            :update drug;
            :log new drug status;
        endwhile (no)
    }
endwhile (no)
:write logs to output.txt;
stop

@enduml

